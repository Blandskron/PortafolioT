{% extends 'base.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div>
        <div>
            <div>
                <div>
                    <div><h2>Signup</h2></div>
                    <div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mt-2">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control mt-2" id="username" name="username">
                            </div>
                            <div class="form-group mt-2">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control mt-2" id="email" name="email">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password1">Password:</label>
                                <input type="password" class="form-control mt-2" id="password1" name="password1">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password2">Confirm Password:</label>
                                <input type="password" class="form-control mt-2" id="password2" name="password2">
                            </div>
                            <button type="submit" class="btn btn-outline-info mt-2">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
